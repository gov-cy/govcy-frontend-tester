name: Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install dependencies
      run: npm ci
    - name: Test
      run: npm test -- --file=./tests/govcy-frontend-tester.test.js
    - name: Store test results
      run: mv ./mochawesome-report/mochawesome.html report.html
      id: store_test_results
    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: report.html
